<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webistry x LeWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <!-- Very Top for logo and the name -->
    <div>
      <div>
        <img src="" alt="Webistry"> W E B I S T R Y
      </div>

      <div>
        <img src="" alt="le wagon"> le wagon
      </div>
    </div>

    <!-- Header -->
    <div>
      <h1>Level up your coding skills with Webistry.</h1>
    </div>

    <div>
      <form action="">
        <div>Let's get started by knowing more about you.</div>
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your email">
        <select type="select">
          <option value="">JavaScript</option>
          <option value="">Python</option>
          <option value="">Java</option>
          <option value="">Ruby</option>
          <option value="">C</option>
          <option value="">Ocaml</option>
          <option value="">C++</option>
          <option value="">Go</option>
        </select>
        <input type="checkbox"> The information provided above is accurate
        <input type="submit">
      </form>
    </div>


</main>
<script src="main.js"></script>
</body>
</html>
